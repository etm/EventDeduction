- group:
    id: buffer
    timestamp: timestamp
    sensors:
      - conveyor_energy_consumption:
          location: ronny/1.csv
          type: discrete
          data: integer
          partition:
            0: 0
            1: 1
            2: 2
          else: error
      - conveyor_light_barrier:
